<div>
    <h2>
        Login to your account
    </h2>
    <form >
        <h4>Enter your user name and password</h4>
        <div>
            <label for="userNameLogIn">
                User name
            </label>
            <input type="text" placeholder="Enter user name" name="userName" [(ngModel)]="userName">
        </div>
        <div>
            <label for="password">
                Password
            </label>
            <input type="password" placeholder="Enter password" name="password" [(ngModel)]="password">
        </div>
        <button (click)=checkLogin()>
            Login
        </button>
    </form>
</div>
